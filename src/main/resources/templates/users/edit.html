<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<form
    th:method="PATCH" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">
<label for="role_name">Enter role_name:</label>
    <input type="text" th:field="*{role_name}" id="role_name">

    <label for="surname">Enter surname:</label>
    <input type="text" th:field="*{surname}" id="surname">
<br>
<input type="submit" value="Update!">
</form>
    <form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
        <input type="submit" value="Delete"/>
    </form>
</body>
</html>
