<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
  <title>New User</title>
</head>
<body>

<form
        th:method="POST" th:action="@{/users}" th:object="${user}">
  <label for="role_name">Enter role_name:</label>
  <input type="text" th:field="*{role_name}" id="role_name">
  <br><br>
  <label for="surname">Enter surname:</label>
  <input type="text" th:field="*{surname}" id="surname">
  <br>
  <input type="submit" value="Create!">
</form>
</body>
</html>
